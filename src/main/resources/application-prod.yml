spring:
  config:
    import: .env.properties
  datasource:
    password: ${DB_PASS}
    url: jdbc:postgresql://db:5432/fundshare
    username: fundshare
  mail:
    password: ${MAIL_PASS}
  
cors:
  allowed-origins: https://fundshare.dviladev.com
auth:
  jwt:
    secret: ${JWT_SECRET}
    expiration: 86400000
    issuer: fundshare
  cookie:
    domain: fundshare.dviladev.com
    path: /
    secure: true
    httpOnly: true
    sameSite: Strict
frontend:
  url: https://fundshare.dviladev.com
