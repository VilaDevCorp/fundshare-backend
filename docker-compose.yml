services:
  db:
    image: 'postgres:16-alpine'
    environment:
      - 'POSTGRES_DB=fundshare'
      - 'POSTGRES_PASSWORD=mypassword'
      - 'POSTGRES_USER=fundshare'
    ports:
      - '5436:5432'
    volumes:
      - db:/data/db
  db-test:
    image: 'postgres:16-alpine'
    environment:
      - 'POSTGRES_DB=fundsharetest'
      - 'POSTGRES_PASSWORD=mypassword'
      - 'POSTGRES_USER=fundshare'
    ports:
      - '5437:5432'
    volumes:
      - db-test:/data/db
  api:
    image: 'fundshare-api'
    ports:
      - '8081:8080'
    depends_on:
      - db
volumes:
  db:
  db-test: